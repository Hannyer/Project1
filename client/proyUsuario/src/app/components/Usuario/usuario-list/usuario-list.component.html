
<table class="table caption-top">
    <caption>Lista de usuarios.</caption>
    <thead>
      <tr>
        <th scope="col">Cédula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">N° Pasaporte</th>
        <th scope="col">Correo</th>
        <th scope="col">Teléfono</th>
      </tr>
    </thead>
    <tbody
    *ngFor="let u of usuarios; let i=index"
    >
  
    
  <tr>
        <td scope="row">{{u.cedula}}</td>
        <td>{{u.nombre}}</td>
        <td>{{u.apellido}}</td>
        <td>{{u.numPasaporte}}</td>
        <td>{{u.correo}}</td>
        <td>{{u.telefono}}</td>
        <td> <a  routerLink="/admin/modificarUsuario">
          <mat-icon
          mat-raised-button #tooltip="matTooltip"
          matTooltip="Editar información"
          class="cursorPointer" style="color: #d49c18;">edit</mat-icon>
      </a>
      <a href="#"> 
          <mat-icon 
          mat-raised-button #tooltip="matTooltip"
          matTooltip="Eliminar información"
          class="cursorPointer" style="color: #af1313;">delete</mat-icon>
      </a> </td>
      </tr>
      
    
    </tbody>
  </table>
