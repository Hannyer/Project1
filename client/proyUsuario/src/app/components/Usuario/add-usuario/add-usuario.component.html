<div>
    <div class="submit-form">
      <div *ngIf="!submitted">


        <div class="form-group">
            <label for="cedula">Número de cédula</label>
            <input
              type="text"
              class="form-control"
              id="cedula"
              required
              [(ngModel)]="usuario.cedula"
              name="cedula"
            />
        </div>


        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              required
              [(ngModel)]="usuario.nombre"
              name="nombre"
            />
        </div>

        <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              required
              [(ngModel)]="usuario.apellido"
              name="apellido"
            />
        </div>

        <div class="form-group">
        <label for="numPasaporte">N° de pasaporte</label>
            <input
              type="text"
              class="form-control"
              id="numPasaporte"
              required
              [(ngModel)]="usuario.numPasaporte"
              name="numPasaporte"
            />
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
                <input
                  type="text"
                  class="form-control"
                  id="edad"
                  required
                  [(ngModel)]="usuario.edad"
                  name="edad"
                />
            </div>

         

                <div class="form-group">
                    <label for="nacionalidad"> Nacionalidad</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nacionalidad"
                          required
                          [(ngModel)]="usuario.nacionalidad"
                          name="nacionalidad"
                        />
                    </div>

                    <div class="form-group">
                        <label for="telefono"> telefono</label>
                            <input
                              type="text"
                              class="form-control"
                              id="telefono"
                              required
                              [(ngModel)]="usuario.telefono"
                              name="telefono"
                            />
                        </div>

                        <div class="form-group">
                            <label for="correo">Correo</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="correo"
                                  required
                                  [(ngModel)]="usuario.correo"
                                  name="correo"
                                />
                            </div>

                            <div class="form-group">
                                <label for="contrasenna"> Contraseña</label>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="contrasenna"
                                      required
                                      [(ngModel)]="usuario.contrasenna"
                                      name="contrasenna"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="direccion"> Dirección</label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          id="direccion"
                                          required
                                          [(ngModel)]="usuario.direccion"
                                          name="direccion"
                                        />
                                    </div>
        <br>
        <button (click)="saveUsuario()" class="btn btn-success">Guardar Usuario</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Los datos del usuario fueron registrados correctamente!</h4>
        <button class="btn btn-success" (click)="newUsuario()">Agregar nueva factura</button>
      </div>
    </div>
 

 </div>
