
<div style=" padding: 1%; width: 80%; color: white; background-color: #343A40; border: solid black 2px; margin-left: auto; margin-right: auto; text-align: center; font-size: 25px; margin-top: 2%;" class="title">Vuelos próximos</div>
<div class="scroll">

<table class="table table-striped" border="2">
 
  <thead>
  
   
  <tr style="width: 100px;">
    
    <th scope="col">Número de vuelo</th>
    <th scope="col">Avión</th>
    <th scope="col">Salida</th>
    <th scope="col">Destino</th>
    <th scope="col">Fecha</th>
    <th scope="col">Hora de salida</th>
  </thead>
  <tbody>
  <tr style="width: 1000px !important;" *ngFor="let u of vuelos">
    <th> <div style="min-width: 100px;">{{ u.IDVuelo }}</div></th>
    <td >
     
    <div class="" style="min-width: 230px;">  {{ u.IdAvion }}</div>
    </td>
    <td><div style="min-width: 120px;"> {{ u.AeroPuertoLocal}}</div></td>
    <td><div style="min-width: 100px;">{{ u.AeroPuertoDestino }}</div></td>
    <td>{{u.Fecha}}</td>
    <td>{{ u.Hora }}</td>
    <td><a>
      <mat-icon
      mat-raised-button #tooltip="matTooltip"
      matTooltip="Editar información"
      class="cursorPointer" style="color: #d49c18;">edit</mat-icon>
  </a>
  <a > 
      <mat-icon 
      mat-raised-button #tooltip="matTooltip"
      matTooltip="Eliminar información"
      class="cursorPointer" style="color: #af1313;">delete
      </mat-icon>
  </a>

    </td>
  </tr>
  </tbody>
</table>
<br><br/>
<div style="width: 20%; margin-right: auto; margin-left: auto; align-items: center;" class="agregar"><a routerLink="/admin/registrar"><button style="margin-right: auto; margin-left: auto; width: 100%; " class="btn btn-primary">Registrar Usuario</button>
</a></div>



</div>
